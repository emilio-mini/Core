<div class="carousel">
  <img src="{{pathPrefix}}{{images[selectedIndex].src}}" [alt]="images[selectedIndex].alt" draggable="false">
  <div class="functions">
    <lucide-icon *ngIf="images.length > 1" name="chevron-left" title="Previous screenshot" (click)="previous()"></lucide-icon>
    <a download="spark-dev-screenshot" href="{{pathPrefix}}{{images[selectedIndex].src}}" title="Download screenshot"><lucide-icon name="download"></lucide-icon></a>
    <a *ngIf="images.length > 1">{{selectedIndex + 1}} / {{images.length}}</a>
    <a title="Open screenshot in new tab" href="{{pathPrefix}}{{images[selectedIndex].src}}" target="_blank"><lucide-icon name="maximize-2"></lucide-icon></a>
    <lucide-icon *ngIf="images.length > 1" name="chevron-right" title="Next screenshot" (click)="next()"></lucide-icon>
  </div>
</div>
