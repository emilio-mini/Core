<div class="carousel">
  <img [alt]="images[selectedIndex].alt" draggable="false" [src]="selectedPath">
  <div class="functions">
    <lucide-icon (click)="previous()" *ngIf="images.length > 1" name="chevron-left"
                 title="Previous screenshot"></lucide-icon>
    <a title="Download screenshot" (click)="download()">
      <lucide-icon name="download"></lucide-icon>
    </a>
    <a *ngIf="images.length > 1">{{selectedIndex + 1}} / {{images.length}}</a>
    <a [href]="selectedPath" target="_blank" title="Open screenshot in new tab">
      <lucide-icon name="maximize-2"></lucide-icon>
    </a>
    <lucide-icon (click)="next()" *ngIf="images.length > 1" name="chevron-right" title="Next screenshot"></lucide-icon>
  </div>
</div>
